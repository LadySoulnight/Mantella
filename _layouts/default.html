<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta name="author" content="Core Mantella team">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.min.css">
    
    <!-- Syntax highlighting -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax-highlighting.min.css">
    
    <!-- Custom theme -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/custom.css">
    
    <!-- Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn"t work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl }}/assets/icons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ site.baseurl }}/assets/icons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/assets/icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}/assets/icons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/assets/icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}/assets/icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}/assets/icons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/assets/icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/icons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/icons/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/icons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/icons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="{{ site.baseurl }}/assets/icons/manifest.json">
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#db4e4e">
    <meta name="msapplication-TileImage" content="{{ site.baseurl }}/assets/icons/mstile-144x144.png">
    <meta name="msapplication-config" content="{{ site.baseurl }}/assets/icons/browserconfig.xml">
    <meta name="theme-color" content="#db4e4e">
  </head>
  <body>
    <header class="hidden-print">
      <nav class="navbar navbar-inverse navbar-fixed-top"{% if page.url == "/" %}data-spy="affix" data-offset-top="100" data-offset-bottom="0"{% endif %}>
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ site.baseurl }}/">Mantella</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="{{ site.baseurl }}/getting-started/">Get Started</a></li>
              <li><a href="{{ site.baseurl }}/overview/">Doc<span class="hidden-md hidden-lg">s</span><span class="hidden-xs hidden-sm">umentation</span></a></li>
              <li><a href="{{ site.baseurl }}/changelog/">Changelog</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="{{ site.baseurl }}/contact/">Contact</a></li>
              <li><a href="{{ site.github }}">GitHub</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    {{ content }}
    
    <footer class="custom-footer text-center" role="contentinfo">
      <div class="container">
        <p><small>Mantella and these docs are maintained by the <a href="{{ site.github }}/graphs/contributors" target="_blank">core Mantella team and contributors</a>.</small></p>
        <p><small>The code is licensed under the <a href="http://opensource.org/licenses/MIT" target="_blank">MIT license</a>, the documentation under <a href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>.</small></p>
    </footer>
    
    <!-- jQuery (necessary for Bootstrap) -->
    <script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ site.baseurl }}/assets/js/ie10-viewport-bug-workaround.min.js"></script>
    <!-- MathJax -->
    <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
      
    <!-- Custom scripts -->
    <script src="{{ site.baseurl }}/assets/js/custom.js"></script>
      
    <!-- Google Analytics OptOut (must be placed before the actual tracking code) -->
    <script>
      // Set to the same value as the web property used on the site
      var gaProperty = "UA-58155551-1";
      // Disable tracking if the opt-out cookie exists.
      var disableStr = "ga-disable-" + gaProperty;
      if (document.cookie.indexOf(disableStr + "=true") > -1) {
        window[disableStr] = true;
      }
      // Opt-out function
      function gaOptout() {
        document.cookie = disableStr + "=true; expires=Thu, 31 Dec 2099 23:59:59 UTC; path=/";
        window[disableStr] = true;
      }
    </script>
    <!-- Google Analytics tracking code -->
    <script>
      (function(i,s,o,g,r,a,m){i["GoogleAnalyticsObject"]=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,"script","//www.google-analytics.com/analytics.js","ga");
      ga("create", "UA-58155551-1", "auto");
      ga("set", "anonymizeIp", true);
      ga("send", "pageview");
    </script>
  </body>
</html>
