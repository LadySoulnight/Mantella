---
layout: base
---

<div class="custom-header" id="content">
  <div class="container">
    <h1>{{ page.title }}</h1>
    <p>{{ page.subtitle }}</p>
  </div>
</div>

<div class="container custom-docs-container">
  <div class="row">
    <div class="col-md-3" role="complementary">
      <nav class="custom-docs-sidebar hidden-print hidden-xs hidden-sm">
        <ul class="nav custom-docs-sidenav">
          {% for post in site.categories[page.category] %}
            <li>
              <a href="#{{ post.title | downcase | replace: ' ', '-' }}">{{ post.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </nav>
    </div>
    <main class="col-md-9" role="main">
      {{ content }}
      
      {% for post in site.categories[page.category] %}
        <section class="custom-docs-section">
          <h1 id="{{ post.title | downcase | replace: ' ', '-' }}" class="page-header">{{ post.title }}</h1>
          
          {{ post.content }}
        </section>
      {% endfor %}
    </main>
  </div>
</div>
